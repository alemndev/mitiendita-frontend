<div class="flex flex-row-reverse items-center gap-4 border-l-4 shadow max-h-max max-w-max p-5 rounded absolute top-0 right-0 mt-5 mr-5 {{backgroundColor}} {{borderColor}}">
  <div>
    <strong class="text-xl {{iconColor}}">{{title}}</strong>
    @if (description) {
      <p>{{description}}</p>
    }
  </div>
  
  <mat-icon class="{{iconColor}}">{{icon}}</mat-icon>
</div>
